dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install -y libpython-dev libpython3-dev

compile:
  override:
    - ./gradlew assemble:
        timeout: 3600
  post:
    - cp python/build/distributions/* $CIRCLE_ARTIFACTS/

test:
  override:
    - ./gradlew check
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
