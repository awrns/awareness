plugins {
    id "com.linkedin.python-sdist" version "0.5.6"
}

dependencies {
	python 'pypi:numpy:1.13.0rc2'
}

repositories {
    pyGradlePyPi()
    ivy{
		url "artifacts"
		layout 'pattern' , {
			artifact '[organisation]/[module]/[revision]/[artifact]-[revision](-[classifier]).[ext]'
			ivy '[organisation]/[module]/[revision]/[module]-[revision].ivy'
		}
	}
}
